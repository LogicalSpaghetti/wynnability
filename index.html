<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Wynnability</title>
    <link href="bootstrap.min.css" rel="stylesheet">
    <link href="main.css" rel="stylesheet">
  </head>
  <body>

    <section class="mt-2 pb-2">

      <div class="d-flex justify-content-between align-items-center ps-2 pe-2">

        <div class="d-flex align-items-center">

          <button onclick="copyFromField('json-container')" class="btn btn-primary me-2" title="Copies a shareable JSON">Copy</button>
          
          <button onclick="tree.downloadJSON()" class="btn btn-primary me-2" title="Saves current configuration in a shareable file">Download</button>

          <button onclick="tree.loadTree()" class="btn btn-primary me-2" title="From a JSON pasted into the field on the right">Load</button>
          

          <form>
            <!-- Prevent implicit submission of the form -->
            <button type="submit" disabled style="display: none" aria-hidden="true"></button>

            <input type="textbox" id="json-container" class="me-2 overflow-hidden" onfocus="this.select()">

          </form>

        </div>

        <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#extraSettings" aria-expanded="false" aria-controls="extraSettings">Class Settings</button>

      </div>
  
      <div class="collapse" id="extraSettings">

        <form>
          <!-- Prevent implicit submission of the form -->
          <button type="submit" disabled style="display: none" aria-hidden="true"></button>

          <div class="row ps-2 pe-2">
    
            <div class="col-xs-12 col-sm-6 col-lg-3 d-flex flex-column align-items-center justify-content-center">

              <div class="pt-2" style="width:85%">

                <select class="form-select form-select-sm" aria-label="Small select example" id="classSelect">
  
                  <option selected value="Archer">Archer</option>
                  <option value="Warrior">Warrior</option>
                  <option value="Assassin">Assassin</option>
                  <option value="Mage">Mage</option>
                  <option value="Shaman">Shaman</option>
  
                </select>
  
                <button class="w-100 btn btn-primary mt-2">Load default tree</button>

              </div>

            </div>
    
            <div class="col-xs-12 col-sm-6 col-lg-3 pt-3 d-flex flex-column align-items-center">

              <div class="d-flex flex-row ps-3 align-items-center justify-content-between" style="width:85%">

                <div class="me-5 text-light"><label for="maxAbilityPoints" class="form-label">Ability Points</label></div>
                <div><input type="number" min="1" value="45" class="form-control integer" style="width: 80px" id="maxAbilityPoints"></div>
                
              </div>

              <div class="d-flex flex-row pt-3 ps-3 align-items-center justify-content-between" style="width:85%">

                <div class="me-5 text-light"><label for="treePages" class="form-label">Tree Pages</label></div>
                <div><input type="number" min="1" max="50" value="7" class="form-control integer" style="width: 80px" id="treePages"></div>
                
              </div>

            </div>
    
            <div class="col-xs-12 col-sm-6 col-lg-3 pt-3 d-flex flex-column align-items-center">

              <div class="d-flex flex-row ps-3 align-items-center justify-content-between"  style="width:85%">

                <div class="me-5 text-light"><label for="rowsPerPage" class="form-label">Rows Per Page</label></div>
                <div><input type="number" min="3" max="11" value="6" class="form-control integer" style="width: 70px" id="rowsPerPage"></div>
                
              </div>

              <div class="d-flex flex-row pt-3 ps-3 align-items-center justify-content-between"  style="width:85%">

                <div class="me-5 text-light"><label for="pagesDisplayed" class="form-label">Pages displayed</label></div>
                <div><input type="number" min="1" max="8" value="2" class="form-control integer" style="width: 70px" id="pagesDisplayed"></div>
                
              </div>

            </div>

            <div class="col-xs-12 col-sm-6 col-lg-3 pt-4 d-flex flex-column align-items-center">

              <div class="d-flex flex-row ps-3 align-items-center justify-content-between form-check form-switch" style="width:85%" title="Whether left and right borders can connect">

                <label class="form-check-label text-light" for="loopTreeSwitch">Loop tree</label>
                <input class="form-check-input me-4" type="checkbox" role="switch" id="loopTreeSwitch">
                
              </div>

              <div class="d-flex flex-row mt-3 ps-3 align-items-center justify-content-between form-check form-switch" style="width:85%" title="Allows allocating nodes directly above">

                <label class="form-check-label text-light" for="travelUpSwitch">Travel Up</label>
                <input class="form-check-input me-4" type="checkbox" role="switch" id="travelUpSwitch">
                
              </div>

            </div>
    
          </div>

        </form>

      </div>
  
    </section>

    <section class="mt-2 pb-2">

      <div class="row justify-content-center ms-2 me-2">

        <div class="col-xs-12 col-sm-12 col-md-6 p-0" style="max-width: 500px;">

          <div class="w-100 text-center">
            <img src="background/page_up.png" width="auto" height="40" onclick="tree.incrementPage(-1)">
            <img src="background/orb.png" width="auto" height="40">
            <img src="background/page_down.png" width="auto" height="40" onclick="tree.incrementPage(1)">
          </div>

          <div class="w-100 h-auto" style="aspect-ratio: 370 / 44; background-image: url(background/tree_top.png); background-repeat: no-repeat; background-size: 100% auto;">
            
          </div>

          <div class="w-100 h-auto" style="background-image: url(background/tree_scroll.png); background-repeat: repeat-y; background-size: 100% auto; min-height: 350px; padding: 0px calc(100% / 370 * 26) 0px calc(100% / 370 * 26);">
            
            <table class="w-100 m-0" style="table-layout: fixed">

              <tbody id="treeTableBody"></tbody>
              
            </table>

          </div>

          <div class="w-100 h-auto" style="aspect-ratio: 370 / 44; background-image: url(background/tree_bot.png); background-repeat: no-repeat; background-size: 100% auto;">
            
          </div>

          <div class="w-100 text-center">
            <img src="background/page_up.png" width="auto" height="40" onclick="tree.incrementPage(-1)">
            <img src="background/orb.png" width="auto" height="40">
            <img src="background/page_down.png" width="auto" height="40" onclick="tree.incrementPage(1)">
          </div>

        </div>

        <div class="col-xs-12 col-sm-12 col-md-5 col-lg-5 ms-md-4 p-0" style="max-width: 500px;">

          <div class="border border-black rounded-2 border-2" style="background-color: #2C2D2F;">
            
            <div class="d-flex justify-content-between align-items-center ps-3 pe-2 mt-1">
              <div class="text-light">
                ARCHETYPES
              </div>

              <button class="btn btn-secondary btn-sm" data-bs-toggle="modal" data-bs-target="#archetypeModal" onclick="tree.editArchetype()">
                +
              </button>

            </div>

            <div class="m-2 overflow-auto" style="max-height: 110px;" id="archetypeContainer"></div>

          </div>

          <div class="border border-black rounded-2 border-2 mt-2" style="background-color: #2C2D2F;">
            
            <div class="d-flex justify-content-between align-items-center ps-3 pe-2 mt-1">
              <div class="text-light">
                ABILITIES
              </div>

              <button class="btn btn-secondary btn-sm" data-bs-toggle="modal" data-bs-target="#abilityModal" onclick="tree.editAbility()">
                +
              </button>

            </div>

            <div class="m-2 overflow-auto" style="max-height: 600px;" id="abilityContainer"></div>
            
          </div>

        </div>
      </div>

    </section>

    <section class="mt-2 d-flex p-3 justify-content-center">

      <div class="text-light d-flex flex-column justify-content-between align-items-center" style="width: 100px">

        <div class="d-flex flex-column align-items-center">

          <div class="fw-bold mb-1">HISTORY</div>
  
          <div>
  
            <button title="Undo" onclick="tree.loadStateIncrementally(-1)">&lt</button>
    
            <button title="Redo" onclick="tree.loadStateIncrementally(1)">&gt</button>
  
          </div>

        </div>

        <div class="mt-5 mb-2 d-flex flex-column align-items-center">

          <div class="text-light"><label for="maxSaveStates" class="form-label">Record last</label></div>

        <div><input type="number" min="1" max="100" value="10" class="form-control integer" style="width: 80px" id="maxSaveStates"></div>

        <div class="mt-1">changes</div>
  
          </div>

        </div>       
        
      </div>

      <div class="ms-3 p-1 text-light overflow-auto" id="historyContainer" style="background-color: #202020; width: 100%; max-height: 352px; max-width: 900px">
         
      </div>

    </section>

    <div class="modal fade" id="archetypeModal" tabindex="-1" aria-labelledby="Archetype Edit" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" onmousedown = "event.target.classList.contains('focusable') ? function() {} : event.preventDefault()">

        <div class="modal-content">

          <form>
          <!-- Prevent implicit submission of the form -->
          <button type="submit" disabled style="display: none" aria-hidden="true"></button>
          
          <div class="modal-header justify-content-between">

            <h1 class="modal-title fs-5 text-light ms-1" id="archetypeModalLabel">Archetype</h1>
            <div>

              <div class="colorContainer" style="text-align: end;"></div>

              <div class="row justify-content-end mt-2" style="text-align: end;">
                <button type="button" class="btn btn-secondary me-2 small-btn" style="width: 100px;" onclick="insertStringBeforeSelected(minecraftDelimiter + 'r')">Reset style</button>
                <button type="button" class="btn btn-secondary me-2 fw-bold small-btn" title="Bold" onclick="insertStringBeforeSelected(minecraftDelimiter + 'l')">B</button>
                <button type="button" class="btn btn-secondary me-2 fst-italic small-btn" title="Italic" onclick="insertStringBeforeSelected(minecraftDelimiter + 'o')">I</button>
                <button type="button" class="btn btn-secondary me-2 text-decoration-underline small-btn" title="Underline" onclick="insertStringBeforeSelected(minecraftDelimiter + 'n')">U</button>
                <button type="button" class="btn btn-secondary me-2 text-decoration-line-through small-btn" title="Strikethrough" onclick="insertStringBeforeSelected(minecraftDelimiter + 'm')">S</button>
                <input type="color" style="height: 25px; width: 25px;" class="form-control form-control-color me-3" value="#18f7d1" title="Custom color" onchange="insertStringBeforeSelected(minecraftDelimiter + value)">
              </div>

            </div>

          </div>

          <div class="modal-body">

            <div class="form-floating">

              <input type="text" class="form-control focusable" id="archetypeNameInput" autocomplete="off" placeholder="ex. Boltslinger" oninput="convertToMinecraftTooltip(value, 'archetypeTooltip')" maxlength="150">
              <label class="maxlength-label" for="archetypeNameInput">ex. Boltslinger</label>

            </div>

            <div class="mt-3 mb-3" style="background-color: #110111; height: 1px;"></div>

            <div class="minecraftTooltip overflow-hidden" id="archetypeTooltip"></div>
            
          </div>

          <div class="modal-footer">

            <button type="button" class="btn btn-outline-danger focusable" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-outline-success ms-4 focusable" data-bs-dismiss="modal" onclick="tree.saveArchetype()">Save</button>

          </div>

          </form>

        </div>

      </div>

    </div>

    <div class="modal fade" id="abilityModal" tabindex="-1" aria-labelledby="Ability Edit" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" onmousedown = "event.target.classList.contains('focusable') ? function() {} : event.preventDefault()">

        <div class="modal-content">

          <form>
          <!-- Prevent implicit submission of the form -->
          <button type="submit" disabled style="display: none" aria-hidden="true"></button>

          <div class="modal-header justify-content-between">

            <h1 class="modal-title fs-5 text-light ms-1" id="abilityModalLabel">Ability</h1>
            <div>

              <div class="colorContainer" style="text-align: end;"></div>

              <div class="row justify-content-end mt-2" style="text-align: end;">
                <button type="button" class="btn btn-secondary me-2 small-btn" style="width: 100px;" onclick="insertStringBeforeSelected(minecraftDelimiter + 'r')">Reset style</button>
                <button type="button" class="btn btn-secondary me-2 fw-bold small-btn" title="Bold" onclick="insertStringBeforeSelected(minecraftDelimiter + 'l')">B</button>
                <button type="button" class="btn btn-secondary me-2 fst-italic small-btn" title="Italic" onclick="insertStringBeforeSelected(minecraftDelimiter + 'o')">I</button>
                <button type="button" class="btn btn-secondary me-2 text-decoration-underline small-btn" title="Underline" onclick="insertStringBeforeSelected(minecraftDelimiter + 'n')">U</button>
                <button type="button" class="btn btn-secondary me-2 text-decoration-line-through small-btn" title="Strikethrough" onclick="insertStringBeforeSelected(minecraftDelimiter + 'm')">S</button>
                <input type="color" style="height: 25px; width: 25px;" class="form-control form-control-color me-3" value="#18f7d1" title="Custom color" onchange="insertStringBeforeSelected(minecraftDelimiter + value)">
              </div>

            </div>

          </div>

          <div class="modal-body">

            <div class="form-floating">

              <input type="text" class="form-control focusable" id="abilityNameInput" autocomplete="off" placeholder="Name" oninput="tree.renderEditorAbilityTooltip()" maxlength="200">
              <label class="maxlength-label" for="abilityNameInput">Name</label>

            </div>

            <div class="form-floating mt-2">

              <textarea type="text" style="min-height: 200px;" class="form-control focusable" id="abilityDescriptionInput" autocomplete="off" placeholder="Description" oninput="tree.renderEditorAbilityTooltip()" maxlength="1200"></textarea>
              <label class="maxlength-label" for="abilityDescriptionInput">Description</label>

            </div>

            <select class="form-select mt-2 focusable" id="abilityArchetypeInput" aria-label="Archetype" oninput="tree.renderEditorAbilityTooltip()"></select>

            <div class="d-flex align-items-center justify-content-between w-100 mt-2 ps-1">

              <div class="me-5 text-light"><label for="pointsRequiredInput" class="form-label">Points Required</label></div>
              <div><input type="number" min="0" max="8" value="1" class="form-control focusable integer" style="width: 80px" id="pointsRequiredInput" oninput="tree.renderEditorAbilityTooltip()"></div>
              
            </div>

            <div class="d-flex align-items-center justify-content-between w-100 mt-2 ps-1">

              <div class="me-5 text-light"><label for="archetypePointsRequiredInput" class="form-label">Archetype Points Required</label></div>
              <div><input type="number" min="0" max="8" value="0" class="form-control focusable integer" style="width: 80px" id="archetypePointsRequiredInput" oninput="tree.renderEditorAbilityTooltip()"></div>
              
            </div>

            <select class="form-select mt-2 focusable" id="abilityPrerequiseteInput" aria-label="Prerequisite ability" oninput="tree.renderEditorAbilityTooltip()"></select>

            <div class="mt-3 mb-3" style="background-color: #110111; height: 1px;"></div>

            <div class="minecraftTooltip overflow-hidden" id="editAbilityTooltip"></div>
            
          </div>

          <div class="modal-footer justify-content-between">

            <div class="d-flex justify-content-between align-items-center flex-fill" style="max-width: 230px; min-height: 56px;" id="abilityTypeInput"></div>

            <div>

              <button type="button" class="btn btn-outline-danger focusable" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-outline-success ms-4 focusable" onclick="tree.saveAbility()">Save</button>

            </div>

          </div>

          </form>

        </div>

      </div>

    </div>

    <div class="minecraftTooltip overflow-hidden" id="cursorTooltip" hidden></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="classes.js"></script>
    <script>
      let tree = new BaseTree();

      const archetypeModal = document.getElementById('archetypeModal');
      const archetypeNameInput = document.getElementById('archetypeNameInput');

      archetypeModal.addEventListener('shown.bs.modal', () => {
        archetypeNameInput.focus();
      })

      const abilityModal = document.getElementById('abilityModal');
      const abilityNameInput = document.getElementById('abilityNameInput');

      abilityModal.addEventListener('shown.bs.modal', () => {
        abilityNameInput.focus();
      })

      document.addEventListener("DOMContentLoaded", (event) => {

        //Populates color options from codeDictionaryColor map
        const colorContainers = document.getElementsByClassName("colorContainer");

        for (let key in codeDictionaryColor) {

          const button = document.createElement("button");
          button.style = "height: 16px; width: 16px; margin-right: 4px; background-color:" + codeDictionaryColor[key];
          button.tabIndex = "-1";
          button.type = "button";

          for (container of colorContainers) {
            const clone = button.cloneNode(false);
            container.appendChild(clone);
            //clone.onmousedown = (event) => {event.preventDefault()};
            clone.addEventListener("click", () => {insertStringBeforeSelected(minecraftDelimiter + key)});
          }

          button.remove();

        }

        //Makes labels display remaining character count when something is typed
        const automatedCharCountLabels = document.getElementsByClassName("maxlength-label");

        for (let label of automatedCharCountLabels) {

          let input = document.getElementById(label.getAttribute('for'));
          
          if (input == null || input.getAttribute('maxlength') == null)
            continue;
          
          input.addEventListener( "input", (e) =>
            label.innerHTML = input.value.length > 0 ? `${input.value.length}/${input.getAttribute('maxlength')}` : input.placeholder );
        }

        //Makes .integer inputs round floats
        const automatedRoundInputs = document.getElementsByClassName("integer");
        
        for (let input of automatedRoundInputs) {
          input.addEventListener( "change", (e) => {input.value = Math.round(input.value);});
        }

        //Attaches a div to a cursor, used to display content
        document.addEventListener('mousemove', (e) => {
          const cursorTooltip = document.getElementById('cursorTooltip');
          if (!cursorTooltip || cursorTooltip.hidden == true)
            return;

          let leftOffset = (e.pageX + cursorTooltip.offsetWidth + 12) > window.innerWidth ? window.innerWidth - cursorTooltip.offsetWidth - 12 : e.pageX + 5;
          leftOffset = Math.max(leftOffset, 12);
          
          cursorTooltip.style = `top: ${e.pageY + 5}px; left: ${leftOffset}px`;
        });

      });

    </script>

  </body>
</html>
